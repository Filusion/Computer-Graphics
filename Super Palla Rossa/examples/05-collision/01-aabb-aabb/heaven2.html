<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaven</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEFA, #E0FFFF);
            color: white;
            font-family: "Georgia", serif;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #FFD700;
            text-shadow: 0 0 10px #FFF, 0 0 20px #FFD700, 0 0 30px #FFA500;
        }

        p {
            font-size: 1.2em;
            color: #FFFFFF;
            text-shadow: 0 0 8px #000;
        }

        #star-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #FFD700 60%, transparent 70%);
            border-radius: 50%;
            pointer-events: auto;
            animation: floatStar 10s infinite;
            transition: transform 0.2s;
        }

        .star:hover {
            transform: scale(1.5);
        }

        @keyframes floatStar {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        #counter {
            font-size: 1.5em;
            color: #32CD32;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }


        #play-again-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #FF6347;
            border: none;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #play-again-button:hover {
            background-color: #FF4500;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        #muteButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1001;
        }

        #muteButton:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Welcome to Heaven</h1>
    <p>Collect the stars to spread light and joy!</p>
    <div id="star-container"></div>
    <div id="counter">Stars Collected: <span id="star-count">0</span></div>
    <button id="play-again-button">Play Again</button>
    <button id="muteButton">ðŸ”‡</button>
    <audio id="heaven" autoplay loop>
        <source src="heaven.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const starContainer = document.getElementById('star-container');
        const starCountElement = document.getElementById('star-count');
        const playAgainButton = document.getElementById('play-again-button');
        const muteButton = document.getElementById('muteButton');

        let musicStarted = false;
        let starCount = 0;
        const totalStars = 10;

         heaven.muted = true;
         muteButton.textContent = 'ðŸ”‡';
 
         muteButton.addEventListener('click', () => {
             if (!musicStarted) {
                 const playPromise = heaven.play();
                 if (playPromise !== undefined) {
                     playPromise
                         .then(() => {
                             musicStarted = true;
                             heaven.muted = false;
                             muteButton.textContent = 'ðŸ”Š';
                         })
                         .catch(error => {
                             console.error('Music could not start:', error);
                         });
                 }
             } else {
                 heaven.muted = !heaven.muted;
                 muteButton.textContent = heaven.muted ? 'ðŸ”‡' : 'ðŸ”Š';
             }
         });

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 90}vw`;
            star.style.animationDuration = `${5 + Math.random() * 5}s`;

            star.addEventListener('click', () => {
                star.remove();
                starCount++;
                starCountElement.textContent = starCount;

                if (starCount === totalStars) {
                    finishButton.style.display = 'block';
                    playAgainButton.style.display = 'block'; 
                }
            });

            starContainer.appendChild(star);

            star.addEventListener('animationend', () => {
                if (star.parentElement) {
                    star.remove();
                }
            });
        }

        for (let i = 0; i < totalStars; i++) {
            setTimeout(createStar, i * 500);
        }


        playAgainButton.addEventListener('click', () => {
            window.location.href = "you-died.html";
        });
    </script>
</body>
</html>
